<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .profile-box {
      background-color: #fff;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 15px;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-pics {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #8b0000;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-weight: bold;
      background-color: #fce4ec;
      padding: 8px 12px;
      border-radius: 8px;
      color: #8b0000;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Back to Home Button -->
    <a href="main.html" class="back-btn">← Back to Home</a>

    <!-- Profile Section -->
    <div class="profile-container">
      <!-- Hearts -->
      <div class="hearts-row">
        ❤️ ❤️ ❤️
      </div>

      <!-- Profile Box -->
      <div class="profile-box">
        <!-- Profile Pictures -->
        <div class="profile-pics">
          <img src="images/profile_real.jpg" alt="Real Picture" class="profile-pic">
          <img src="images/profile_pixel.jpg" alt="Pixel Character" class="profile-pic">
        </div>
        <div class="profile-info">
          <p><strong>Name:</strong> Atif Haziq</p>
          <p><strong>ID:</strong> Sanzu</p>
          <p><strong>Rank:</strong> Discord Gamer Boy</p>
          <p><strong>Level:</strong> Lvl.45 Boyfriend</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Chat</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }.page-container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

.chat-box {
  margin-top: 30px;
}

.chat-bubble {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  padding: 10px 15px;
  border-radius: 20px;
  max-width: 80%;
  font-size: 16px;
}

.left {
  background-color: #ffe4ec;
  color: #333;
  border: 2px solid #ffc6d0;
  margin-right: auto;
}

.right {
  background-color: #ffe4ec;
  color: #333;
  border: 2px solid #ffc6d0;
  margin-left: auto;
}

.chat-avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 10px;
}

.continue-btn {
  background-color: #f9c6d0;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 30px;
}

.continue-btn:hover {
  background-color: #fba4ba;
}

.back-btn {
  display: inline-block;
  text-decoration: none;
  color: #b2556f;
  margin-top: 20px;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="page-container">
    <div class="chat-box" id="chatBox">
      <!-- Chat will appear here -->
    </div><button class="continue-btn" id="continueBtn">‚ñ∂ Continue</button>

<br><a href="wishes.html" class="back-btn">üè† Back to Birthday Wishes</a>

  </div>  <script>
    const chats = [
      { sender: 'left', avatar: 'images/janjan-pixel.png', text: 'Hi sayang, happy birthday! üéÇ' },
      { sender: 'right', avatar: 'images/sanzu-pixel.png', text: 'Aww thank you baby, I love you! ‚ù§Ô∏è' },
      { sender: 'left', avatar: 'images/janjan-pixel.png', text: 'I hope today is as special as you are to me!' },
      { sender: 'left', avatar: 'images/janjan-pixel.png', text: 'You are my light, my peace, and my laughter ü•∫' },
      { sender: 'left', avatar: 'images/janjan-pixel.png', text: 'Happy birthday, sayang. üíï Let's keep creating memories together forever.' }
    ];

    let index = 0;
    const chatBox = document.getElementById('chatBox');
    const continueBtn = document.getElementById('continueBtn');

    continueBtn.addEventListener('click', () => {
      if (index < chats.length) {
        const chat = chats[index];
        const bubble = document.createElement('div');
        bubble.className = `chat-bubble ${chat.sender}`;

        bubble.innerHTML = `
          <img src="${chat.avatar}" class="chat-avatar" alt="Avatar">
          <span>${chat.text}</span>
        `;

        chatBox.appendChild(bubble);
        chatBox.scrollTop = chatBox.scrollHeight;
        index++;
      } else {
        continueBtn.disabled = true;
        continueBtn.innerText = 'üéâ Done';
      }
    });
  </script></body>
</html>

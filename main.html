  <title>Main Menu</title>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #fff2f2;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      color: #7b0000;
      text-align: center;
    }

    .home-container {
      max-width: 400px; /* narrower container for neat stacking */
      margin: 0 auto;
      padding: 40px 20px;
    }

    .home-title {
      font-size: 14px;
      color: #7b0000;
      margin-bottom: 40px;
    }

    .tab-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .home-tab {
      display: block;
      width: 100%; /* full width inside container */
      max-width: 300px; /* max width for all buttons */
      padding: 15px 0;
      background-color: #ffbad2;
      border: 3px solid #7b0000;
      border-radius: 12px;
      text-decoration: none;
      color: #7b0000;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 4px 4px 0 #7b0000;
      font-size: 0.6em;
      text-align: center;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .home-tab:hover {
      background-color: #ff9ac1;
    }

    /* On wider screens, keep vertical stack but center container */
    @media (min-width: 600px) {
      .home-container {
        max-width: 400px;
      }
    }
  </style>
</head>

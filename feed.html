<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed</title>

  <!-- Retro Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fff2f2;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #7b0000;
    }

    .page-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Retro Home Button */
    .home-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff2f2;
      color: #7b0000;
      border: 3px solid #7b0000;
      text-decoration: none;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 4px 4px 0 #7b0000;
      margin-bottom: 20px;
    }

    .page-title {
      margin-top: 10px;
      font-size: 16px;
      color: #7b0000;
    }

    .feed-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    .feed-item {
      border: 3px solid #7b0000;
      padding: 10px;
      border-radius: 12px;
      background-color: #ffeaea;
      box-shadow: 4px 4px 0 #7b0000;
    }

    .feed-item img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="page-container">

    <!-- Home Button -->
    <a href="main.html" class="home-btn">‚Üê Home</a>
    
    <h1 class="page-title">Our Moments</h1>

    <div class="feed-grid">
      <!-- Styled Feed Items -->
      <div class="feed-item"><img src="images/feed1.jpg" alt="Moment 1" /></div>
      <div class="feed-item"><img src="images/feed2.jpg" alt="Moment 2" /></div>
      <div class="feed-item"><img src="images/feed3.jpg" alt="Moment 3" /></div>
      <div class="feed-item"><img src="images/feed4.jpg" alt="Moment 4" /></div>
      <div class="feed-item"><img src="images/feed5.jpg" alt="Moment 5" /></div>
      <div class="feed-item"><img src="images/feed6.jpg" alt="Moment 6" /></div>
      <div class="feed-item"><img src="images/feed7.jpg" alt="Moment 7" /></div>
      <div class="feed-item"><img src="images/feed8.jpg" alt="Moment 8" /></div>
      <div class="feed-item"><img src="images/feed9.jpg" alt="Moment 9" /></div>
    </div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sabar Sayang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="3;url=main.html" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff1ec;
      color: #8b0000;
      text-align: center;
      font-family: 'Press Start 2P', cursive;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 24px;
      animation: fadeIn 1.5s ease-in-out infinite alternate;
    }
    .hearts {
      display: flex;
      gap: 10px;
    }
    .hearts span {
      font-size: 20px;
      animation: bounce 0.6s infinite alternate;
      color: #8b0000;
    }
    .hearts span:nth-child(2) { animation-delay: 0.15s; }
    .hearts span:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fadeIn {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
    @keyframes bounce {
      from { transform: translateY(0) scale(1); opacity: 0.6; }
      to { transform: translateY(-6px) scale(1.05); opacity: 1; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 14px; }
      .hearts span { font-size: 18px; }
    }
  </style>
</head>
<body>
  <h1>Sabar sayang</h1>
  <div class="hearts">
    <span>♥</span>
    <span>♥</span>
    <span>♥</span>
  </div>
</body>
</html>

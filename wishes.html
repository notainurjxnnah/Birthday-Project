<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wishes</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }
    .time-box {
      text-align: center;
    }
    .time-number {
      font-size: 2em;
      font-weight: bold;
    }
    .tab-menu {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }
    .home-tab {
      padding: 10px 20px;
      background-color: #ffe4ec;
      border-radius: 10px;
      text-decoration: none;
      color: #8b0000;
      font-weight: bold;
    }
    .home-tab.active {
      background-color: #ffbad2;
    }
  </style>
</head>
<body class="page-container">

  <!-- Back to Home -->
  <a href="main.html" class="back-btn">ğŸ  Home</a>

  <!-- Countdown Flip Clock -->
  <section class="countdown-container">
    <div class="time-box">
      <div class="time-number" id="days">00</div>
      <div class="time-label">Days</div>
    </div>
    <div class="time-box">
      <div class="time-number" id="hours">00</div>
      <div class="time-label">Hours</div>
    </div>
    <div class="time-box">
      <div class="time-number" id="minutes">00</div>
      <div class="time-label">Minutes</div>
    </div>
    <div class="time-box">
      <div class="time-number" id="seconds">00</div>
      <div class="time-label">Seconds</div>
    </div>
  </section>

  <!-- Tabs -->
  <div class="tab-menu wishes-tab">
    <a href="birthday-wishes.html" class="home-tab">ğŸ‰ Birthday Wishes</a>
    <a href="developer.html" class="home-tab">ğŸ’» Developer</a>
  </div>

  <script>
    // Countdown timer to Oct 3, 2025
    const targetDate = new Date("October 3, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) return;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, "0");
      document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>

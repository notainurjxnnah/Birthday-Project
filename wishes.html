<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wishes</title>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fff2f2;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #7b0000;
    }

    .page-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Home Button Styling */
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fff2f2;
      border: 3px solid #7b0000;
      color: #7b0000;
      text-decoration: none;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 4px 4px 0 #7b0000;
      margin-bottom: 30px;
    }

    /* Countdown styling */
    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap; /* Keep all in one line */
      margin-bottom: 20px;
    }

    .time-box {
      text-align: center;
      padding: 10px;
      background-color: #ffeaea;
      border: 3px solid #7b0000;
      border-radius: 12px;
      box-shadow: 4px 4px 0 #7b0000;
      width: 80px;
    }

    .time-number {
      font-size: 1.5em;
      font-weight: bold;
    }

    .time-label {
      font-size: 0.6em;
      margin-top: 5px;
    }

    /* Tab menu styling - stacked below countdown */
    .tab-menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: nowrap; /* keep tabs on one line as well */
    }

    .home-tab {
      padding: 10px 20px;
      background-color: #ffeaea;
      border: 3px solid #7b0000;
      border-radius: 12px;
      text-decoration: none;
      color: #7b0000;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 4px 4px 0 #7b0000;
      font-size: 0.6em;
    }

    .home-tab.active {
      background-color: #ffbad2;
    }
  </style>
</head>
<body class="page-container">

  <!-- Back to Home -->
  <a href="main.html" class="back-btn">‚Üê Home</a>

  <!-- Countdown -->
  <section class="countdown-container">
    <div class="time-box">
      <div class="time-number" id="days">00</div>
      <div class="time-label">DAYS</div>
    </div>
    <div class="time-box">
      <div class="time-number" id="hours">00</div>
      <div class="time-label">HOURS</div>
    </div>
    <div class="time-box">
      <div class="time-number" id="minutes">00</div>
      <div class="time-label">MINUTES</div>
    </div>
    <div class="time-box">
      <div class="time-number" id="seconds">00</div>
      <div class="time-label">SECONDS</div>
    </div>
  </section>

  <!-- Tabs -->
  <div class="tab-menu wishes-tab">
    <a href="birthday-wishes.html" class="home-tab active">üéâ Birthday Wishes</a>
    <a href="developer.html" class="home-tab">üíª Developer</a>
  </div>

  <script>
    // Countdown timer to Oct 3, 2025
    const targetDate = new Date("October 3, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) return;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, "0");
      document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>

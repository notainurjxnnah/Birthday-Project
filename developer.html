<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Profile</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #fff2f2;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .page-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #9b5b6e;
      font-weight: bold;
      font-size: 16px;
    }

    .hearts-row {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f48ca5;
    }

    .profile-box {
      background-color: #ffe6ec;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 350px;
      margin: 0 auto 30px auto;
    }

    .profile-pics {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #ffc6d0;
      object-fit: cover;
    }

    .profile-info p {
      margin: 8px 0;
      font-size: 16px;
      color: #6b394d;
    }

    .profile-info p strong {
      color: #af4c74;
    }

    /* Tabs style (matching wishes.html) */
    .tab-menu {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 20px;
    }
    .home-tab {
      padding: 10px 20px;
      background-color: #ffe4ec;
      border-radius: 10px;
      text-decoration: none;
      color: #8b0000;
      font-weight: bold;
      cursor: pointer;
    }
    .home-tab.active {
      background-color: #ffbad2;
    }
  </style>
</head>
<body>
  <div class="page-container">

    <!-- Back Button -->
    <a href="wishes.html" class="back-btn">‚Üê Back to Wishes</a>
